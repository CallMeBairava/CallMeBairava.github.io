<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.1em;
      width: 300px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #certificateContainer {
      position: relative;
      width: 850px;  
      height: 600px; 
      margin-top: 40px;
      display: none;
    }
    #certificateImage {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Final name text on certificate */
#certNameOverlay {
  position: absolute;
  bottom: 40px;   /* distance from bottom instead of using top */
  left: 50%;      /* center horizontally */
  transform: translateX(-50%);
  width: 400px;   /* adjust width for name space */
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #4b3b00;
  font-family: 'Georgia', serif;
  white-space: nowrap;
  user-select: none;
}


  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter your name" />
  <div>
    <button onclick="generateCertificate()">Generate Certificate</button>
    <button onclick="downloadCertificate()" id="downloadBtn" style="display:none;">Download PDF</button>
  </div>

  <div id="certificateContainer">
    <!-- Certificate template image -->
    <img id="certificateImage" src="/static/Gold and Brown Elegant Professional Certificate of Appreciation Certificate (1).png" style="width: 100%;" alt="Certificate" />
    <div id="certNameOverlay"></div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- jsPDF for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    function generateCertificate() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === "") {
        alert('Please enter your name.');
        return;
      }
      document.getElementById('certNameOverlay').innerText = name; // show name as text
      document.getElementById('certificateContainer').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    function downloadCertificate() {
      const { jsPDF } = window.jspdf;
      const certificate = document.getElementById('certificateContainer');

      html2canvas(certificate).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('l', 'px', [canvas.width, canvas.height]); // landscape
        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
        pdf.save('certificate.pdf');
      });
    }
  </script>
</body>
</html>
